    <p>
      해적 몽키 D. 루피는, 해적왕이 되기로 각오하고 바다를 탐험하며 동료를 모은다. 루피가 결성한 밀짚모자 해적단은 해적하면 연상되는
      약탈과 살인 대신 동료를 만들고 그 동료들과 나라를 도와주거나 탐험을 하는 등의 자유분방하고 동료를 무엇보다 위하는 그런 해적단이다.
      루피와 그의 동료들은 각자의 꿈과 목적을 가지고 있으며 그것을 이루기 위해 바다를 여행하고 있다.
